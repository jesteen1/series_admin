<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --modal-bg: rgba(20, 20, 20, 0.95);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The Overlay - mimicking a popup state */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease-out;
        }

        /* The Box/Popup */
        .password-popup {
            background: var(--modal-bg);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            transform-origin: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* Top glow effect */
        .password-popup::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 20px var(--primary);
        }

        .icon-lock {
            width: 60px;
            height: 60px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
        }

        .icon-lock svg {
            width: 28px;
            height: 28px;
            stroke-width: 2;
        }

        h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        p {
            color: #9ca3af;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            padding-right: 3rem;
            /* Space for toggle */
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        input::placeholder {
            color: #6b7280;
        }

        .toggle-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
            display: flex;
        }

        .toggle-icon:hover {
            color: #fff;
        }

        button.submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button.submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button.submit-btn:active {
            transform: translateY(0);
        }

        /* Shake animation for error */
        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* SVG Icons */
        .w-6 {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="password-popup" id="popup">
            <div class="icon-lock">
                <!-- Lock Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>

            <h2>Restricted Access</h2>
            <p>This content is protected. Please enter the password to view.</p>

            <form id="authForm">
                <div class="input-wrapper">
                    <input type="password" id="passwordInput" placeholder="Enter Password" required autocomplete="off">
                    <div class="toggle-icon" onclick="toggleVisibility()">
                        <!-- Eye Icon -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <!-- Eye Off Icon (Hidden by default) -->
                        <svg id="eyeOffIcon" style="display:none" xmlns="http://www.w3.org/2000/svg" class="w-6"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Access Content</button>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const form = document.getElementById('authForm');
        const popup = document.getElementById('popup');
        const submitBtn = document.getElementById('submitBtn');

        function toggleVisibility() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate check
            submitBtn.textContent = 'Verifying...';
            submitBtn.style.opacity = '0.7';

            setTimeout(() => {
                // Here you would check the password
                // For demo purposes, let's assume valid if > 3 chars, else invalid
                if (passwordInput.value.length >= 3) {
                    submitBtn.textContent = 'Success!';
                    submitBtn.style.background = '#10b981';
                    setTimeout(() => {
                        alert('Access Granted (This is a simplified HTML demo)');
                        submitBtn.textContent = 'Access Content';
                        submitBtn.style.background = '';
                        submitBtn.style.opacity = '1';
                    }, 500);
                } else {
                    popup.classList.add('shake');
                    submitBtn.textContent = 'Incorrect Password';
                    submitBtn.style.background = '#ef4444';

                    setTimeout(() => {
                        popup.classList.remove('shake');
                        submitBtn.textContent = 'Access Content';
                        submitBtn.style.background = '';
                        submitBtn.style.opacity = '1';
                        passwordInput.value = '';
                        passwordInput.focus();
                    }, 1000);
                }
            }, 800);
        });
    </script>
</body>

</html>
